<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
// getDate
let date=new Date();

console.log(date.getDate());

// getDay = week date count and 0-6

console.log(date.getDay());

// getFullYear

console.log(date.getYear());

// getMonth

console.log(date.getMonth());

// getTime

console.log(date.getTime());

// getSecond

console.log(date.getSeconds);

// getHours

console.log(date.getHours());

// getMinutes()

console.log(date.getMinutes());

// getMilliseconds

console.log(date.getMilliseconds());

// date.parse

const a =  Date.parse('17 apr 2000 00:00:00 ');

console.log(a);

//NOW

const B =  Date.now();

console.log(B);

const setd = new Date();
setd.setDate(2)
console.log(setd);

const setm = new Date();
setm.setMonth(12);
console.log(setm);

const setmi = new Date();
setmi.setMinutes(16);
console.log(setmi);

const setmill = new Date();
setmill.setMilliseconds(600);
console.log(setmill);
 
 const setTime=new Date();
 setTime.setTime(7.00);
 console.log(setTime);
 </script>
